<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibanah - Upholding the Athār and the Creed of the Salaf</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

.read-more{color:#1a5fb4;text-decoration:none}
.read-more:hover{text-decoration:underline}

/* ================= SEARCH ================= */
.search-box{
  display:flex;
  gap:10px;
}
.search-box input{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffefb,#efe3cd);
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:10px 20px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}

/* ================= HEADER ================= */
header{
  position:relative;
  border-bottom:1px solid #cbb891;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover no-repeat;
  opacity:.18;
}
.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-title{
  display:flex;
  gap:26px;
  align-items:center;
}
.header-title img{width:220px}
.header-text h1{
  font-family:"Playfair Display",serif;
  font-size:46px;
  color:#3a2b1a;
}
.header-text p{color:#4a3f2f}

/* ================= SOCIAL ================= */
.social-icons{display:flex;gap:8px;}
.social-icons a{
  width:44px;height:44px;border-radius:6px;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 2px 4px rgba(0,0,0,.25);
}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:30px;
}

/* ================= MAIN ================= */
main{
  background:linear-gradient(rgba(255,255,255,.9),rgba(255,255,255,.9)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:26px;
}
main h2{
  font-family:"Amiri",serif;
  font-size:26px;
  margin-bottom:20px;
  border-bottom:1px solid #d8c7a4;
}
.article{
  padding:18px;
  border-radius:10px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #e6dbc3;
  margin-bottom:16px;
}
.article-title{color:#1a5fb4;font-size:22px;}
.article-meta{font-size:14px;color:#6b5a45}

/* ================= ASIDE ================= */
aside{
  background:linear-gradient(rgba(255,255,255,.9),rgba(255,255,255,.9)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:18px;
}
aside h3{font-family:"Amiri",serif}
.nav-item{
  padding:10px;margin-bottom:8px;
  border-radius:6px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #d6c4a3;
}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="search-box">
    <input id="searchInput" placeholder="Search articles…">
  </div>
</div>

<header>
  <div class="header-inner">
    <div class="header-title">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif">
      <div class="header-text">
        <h1>Al-Istibānah</h1>
        <p>Upholding the Athār and the Creed of the Salaf</p>
      </div>
    </div>
    <div class="social-icons">
      <a href="#"><img width="22" src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/discord-white-icon.webp"></a>
    </div>
  </div>
</header>

<div class="container">
<main>
  <h2>Latest Articles</h2>
  <div id="articlesList"></div>
</main>

<aside>
  <h3>Navigation</h3>
  <div class="nav-item">Home</div>
  <div class="nav-item">Articles</div>
  <div class="nav-item">Library</div>

  <h3>Recent Articles</h3>
  <div id="recentArticles"></div>
</aside>
</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  renderArticles(d);
  renderRecent(d);
});

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">${a.date}</div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more »</a></p>
    `;
    c.appendChild(d);
  });
}

function renderRecent(list){
  const r=document.getElementById("recentArticles");
  r.innerHTML="";
  list.slice(0,5).forEach(a=>{
    const d=document.createElement("div");
    d.className="nav-item";
    d.textContent=a.title;
    r.appendChild(d);
  });
}
</script>

</body>
</html>
