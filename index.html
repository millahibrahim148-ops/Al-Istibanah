<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibanah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 26px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}
.site-brand{
  font-family:"Amiri",serif;
  font-size:26px;
  color:#3a2b1a;
}

/* ================= HEADER ================= */
header{
  position:relative;
  border-bottom:3px solid #cbb891;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover no-repeat;
  opacity:.15;
}
.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:46px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-title{
  display:flex;
  align-items:center;
  gap:22px;
}

/* Arabic Calligraphy */
.header-title img.calligraphy{
  width:200px;
}

/* NEW LOGO */
.header-title img.logo{
  width:64px;
  height:64px;
  filter:drop-shadow(0 3px 4px rgba(0,0,0,.35));
}

/* Text */
.header-text h1{
  font-family:"Playfair Display","Cormorant Garamond",serif;
  font-size:34px;
  color:#3a2b1a;
}
.header-text p{
  color:#4a3f2f;
  max-width:520px;
}

/* Sweep effect preserved */
.sweep{position:relative;overflow:hidden;}
.sweep::after{
  content:"";
  position:absolute;
  top:-40%;
  left:-120%;
  width:60%;
  height:200%;
  background:linear-gradient(120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,.2) 40%,
    rgba(255,255,255,.9) 50%,
    rgba(255,255,255,.2) 60%,
    rgba(255,255,255,0) 100%);
  transform:skewX(-18deg);
  animation:sweep 6s cubic-bezier(.4,0,.2,1) infinite;
}
@keyframes sweep{
  0%{left:-120%}
  45%{left:120%}
  100%{left:120%}
}

/* ================= SOCIAL ================= */
.social-icons{
  display:flex;
  gap:8px;
}
.social-icons a{
  width:44px;
  height:44px;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 2px 4px rgba(0,0,0,.25);
  transition:.2s;
}
.social-icons a:hover{
  filter:brightness(1.15);
  transform:translateY(-1px);
}
.social-icons img{width:22px}

/* ================= CONTENT ================= */
.container{
  max-width:1150px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:30px;
}

main{
  background:linear-gradient(rgba(255,255,255,.88),rgba(255,255,255,.88)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:26px;
}

.article{
  padding:18px;
  border-radius:10px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #e6dbc3;
  margin-bottom:16px;
}

aside{
  background:linear-gradient(rgba(255,255,255,.88),rgba(255,255,255,.88)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:18px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-brand">استبانة</div>
</div>

<header>
  <div class="header-inner">
    <div class="header-title">
      <!-- Arabic Calligraphy -->
      <img class="calligraphy" src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif">

      <!-- NEW LOGO -->
      <img class="logo" src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/yd5c0AAAAGSURBVAMAlMtNqmpuH4IAAAAASUVORK5CYII%20(1).png">

      <div class="header-text sweep">
        <h1>Al-Istibānah</h1>
        <p>Upholding the Athār and the Creed of the Salaf — Providing Concise Advices and Gems from the Salaf</p>
      </div>
    </div>

    <div class="social-icons">
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/discord-white-icon.webp"></a>
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/instagram-white-icon.webp"></a>
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/youtube-app-white-icon.webp"></a>
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/telegram-xxl.png"></a>
    </div>
  </div>
</header>

<div class="container">
  <main>
    <div class="article">Latest articles will appear here</div>
  </main>

  <aside>
    <div class="article">Navigation / Topics</div>
  </aside>
</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

</body>
</html>
