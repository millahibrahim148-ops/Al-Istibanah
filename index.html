<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibanah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:6px 16px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}
.site-brand{
  font-family:"Amiri",serif;
  font-size:20px;
  color:#3a2b1a;
}
.search-area{
  display:flex;
  gap:6px;
}
.search-box input{
  width:200px;
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffefb,#efe3cd);
}
.search-icon{
  width:30px;
  height:30px;
  border-radius:6px;
  background:linear-gradient(#f6eedc,#e2d2ae);
  border:1px solid #cbb891;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.search-icon img{width:14px}

/* ================= HEADER ================= */
header{
  border-bottom:1px solid #cbb891;
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-title{
  display:flex;
  gap:16px;
  align-items:center;
}
.header-title img{width:170px}
.header-text p{
  color:#4a3f2f;
  font-size:16px;
}

/* ================= SOCIAL ================= */
.social-icons{
  display:flex;
  gap:6px;
}
.social-icons a{
  width:34px;
  height:34px;
  border-radius:6px;
  background:#3a2b1a;
  display:flex;
  align-items:center;
  justify-content:center;
}
.social-icons img{width:16px}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:16px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:16px;
}

/* ================= MAIN ================= */
main{
  background:linear-gradient(#fff,#efe3cd);
  border:1px solid #cbb891;
  border-radius:8px;
  padding:18px;
}

main h2{
  font-family:"Amiri",serif;
  font-size:22px;
  margin-bottom:14px;
  border-bottom:2px solid #cbb891;
}

/* ================= ARTICLES ================= */
.featured-article{
  background:linear-gradient(#fffdf8,#e9dcc2);
  border:1px solid #cbb891;
  border-radius:8px;
  padding:18px;
  margin-bottom:14px;
}

.featured-article h3{
  font-size:24px;
  color:#1a5fb4;
}

.article-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.article{
  padding:14px;
  border-radius:6px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #cbb891;
}

.article-title{
  font-size:19px;
  color:#1a5fb4;
}

.article-meta{
  font-size:13px;
  color:#6b5a45;
  margin:4px 0;
}

.article p{
  line-height:1.6;
}

.read-more{color:#1a5fb4}

/* ================= ASIDE ================= */
aside{
  background:linear-gradient(#fff,#efe3cd);
  border:1px solid #cbb891;
  border-radius:8px;
  padding:14px;
}

aside h3{
  font-family:"Amiri",serif;
  font-size:20px;
  margin-bottom:10px;
  border-bottom:2px solid #cbb891;
}

.nav-item{
  padding:8px;
  margin-bottom:6px;
  border:1px solid #cbb891;
  background:linear-gradient(#fff,#efe3cd);
  border-radius:4px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:20px;
  padding:14px;
  text-align:center;
  border-top:1px solid #d8c7a4;
  font-size:15px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-brand">Al-Istibānah</div>
  <div class="search-area">
    <div class="search-box">
      <input id="searchInput" placeholder="Search articles…">
    </div>
    <div class="search-icon" onclick="searchArticles()">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/search-magnifying-glass-white-icon.webp">
    </div>
  </div>
</div>

<header>
  <div class="header-inner">
    <div class="header-title">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif">
      <div class="header-text">
        <p>Upholding the Athār and the Creed of the Salaf</p>
      </div>
    </div>
    <div class="social-icons">
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/discord-white-icon.webp"></a>
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/youtube-app-white-icon.webp"></a>
    </div>
  </div>
</header>

<div class="container">
<main>
  <h2>Latest Articles</h2>
  <div id="articlesList"></div>
</main>

<aside>
  <h3>Navigation</h3>
  <div class="nav-item">Home</div>
  <div class="nav-item">Articles</div>
  <div class="nav-item">Library</div>

  <h3>Recent Articles</h3>
  <div id="recentArticles"></div>
</aside>
</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d.sort((a,b)=>new Date(b.date)-new Date(a.date));
  renderArticles(articlesData);
  renderRecent(articlesData);
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",{
    day:"numeric",month:"long",year:"numeric"
  }).format(new Date(g));
}

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";

  const first=list[0];
  c.innerHTML+=`
    <div class="featured-article">
      <h3>${first.title}</h3>
      <div class="article-meta">${hijriDate(first.date)}</div>
      <p>${first.excerpt} <a class="read-more" href="${first.file}">Read more »</a></p>
    </div>
    <div class="article-grid" id="grid"></div>
  `;

  const g=document.getElementById("grid");
  list.slice(1).forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">${hijriDate(a.date)}</div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more »</a></p>
    `;
    g.appendChild(d);
  });
}

function renderRecent(list){
  const r=document.getElementById("recentArticles");
  r.innerHTML="";
  list.slice(0,5).forEach(a=>{
    const d=document.createElement("div");
    d.className="nav-item";
    d.textContent=a.title;
    r.appendChild(d);
  });
}

function searchArticles(){
  const q=document.getElementById("searchInput").value.trim();
  if(q) window.location.href="/search.html?s="+encodeURIComponent(q);
}
</script>

</body>
</html>
