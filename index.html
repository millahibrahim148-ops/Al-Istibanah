<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibanah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --bg:#f3f7f6;
  --panel:#e8f0ee;
  --panel2:#dfeae7;
  --border:#b8d0c9;
  --text:#102d2a;
  --muted:#4a6b66;
  --accent:#1f6f8b;
  --accent2:#2d8f7a;
}

body{
  font-family:"Amiri",serif;
  background:linear-gradient(#f7fbfa,#eef4f2);
  color:var(--text);
}

/* links */
.read-more{color:var(--accent);text-decoration:none}
.read-more:hover{text-decoration:underline}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:10px 24px;
  background:linear-gradient(#1e4d5a,#173c46);
  border-bottom:1px solid #0f2c33;
}

.search-area{display:flex;align-items:center;gap:10px}
.search-box input{
  padding:10px 14px;
  border-radius:14px;
  border:1px solid #3a6c78;
  background:#f2f8f7;
  width:240px;
  transition:.3s;
}
.search-box input:focus{width:320px}

/* ================= HEADER ================= */
header{
  position:relative;
  border-bottom:1px solid var(--border);
  background:#eaf3f1;
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:26px 20px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.header-title img{
  width:520px;
  max-width:100%;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:30px;
}

/* ================= MAIN ================= */
main{
  background:linear-gradient(#ffffff,#eef5f3);
  border:1px solid var(--border);
  border-radius:22px;
  padding:26px;
}
main h2{
  font-size:26px;
  margin-bottom:20px;
  border-bottom:1px solid var(--border);
}

/* ================= ARTICLE ================= */
.article{
  padding:20px;
  border-radius:18px;
  background:linear-gradient(#ffffff,#e9f2ef);
  border:1px solid var(--border);
  margin-bottom:18px;
  transition:.25s;
}
.article:hover{
  box-shadow:0 10px 25px rgba(0,0,0,.18);
  transform:translateY(-2px);
}
.article-title{
  color:var(--accent);
  font-size:23px;
}
.article-meta{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
  color:var(--muted);
}
.article-meta img{width:14px}

.article.has-image{
  position:relative;
  overflow:hidden;
}
.article.has-image::before{
  content:"";
  position:absolute;
  inset:0;
  background-image: var(--bg);
  background-size:cover;
  background-position:center;
  opacity:.22;
  z-index:0;
}
.article.has-image > *{position:relative;z-index:1}

/* ================= ASIDE ================= */
aside{
  background:linear-gradient(#ffffff,#eef5f3);
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
}
aside h3{margin-top:10px;margin-bottom:10px}

.nav-item{
  padding:12px;
  margin-bottom:10px;
  border-radius:14px;
  background:linear-gradient(#ffffff,#e9f2ef);
  border:1px solid var(--border);
  transition:.2s;
}
.nav-item:hover{
  box-shadow:0 6px 14px rgba(0,0,0,.15);
  transform:translateY(-1px);
}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  border-top:1px solid var(--border);
  color:var(--muted);
}
</style>
</head>

<body>

<div class="topbar">
  <div class="search-area">
    <div class="search-box">
      <input id="searchInput" placeholder="Search articles…">
    </div>
  </div>
</div>

<header>
  <div class="header-inner">
    <div class="header-title">
      <!-- YOUR BANNER IMAGE -->
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/Upholding%20the%20Ath%C4%81r%20and%20the%20Creed%20of%20the%20Salaf%20%E2%80%94%20Providing%20Concise%20Advices%2C%20Translation%20of%20Books%20Treaties%20And%20Gems%20from%20the%20'Ulam%C4%81%20and%20the%20Salaf%20%C2%ABRad%C4%AB%20Allahu%20%CA%BFAnhum%C2%BB.png">
    </div>
  </div>
</header>

<div class="container">
<main>
  <h2>Latest Articles</h2>
  <div id="articlesList"></div>
</main>

<aside>
  <h3>Navigation</h3>
  <div class="nav-item">Home</div>
  <div class="nav-item">Articles</div>
  <div class="nav-item">Library</div>

  <h3>Recent Articles</h3>
  <div id="recentArticles"></div>

  <h3>Topics</h3>
  <div class="nav-item">ʿAqīdah</div>
  <div class="nav-item">Manhaj</div>
  <div class="nav-item">Fiqh</div>
  <div class="nav-item">Tazkiyah</div>
</aside>
</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  renderArticles(d);
  renderRecent(d);
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",{
    day:"numeric",month:"long",year:"numeric"
  }).format(new Date(g));
}

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.sort((a,b)=>new Date(b.date)-new Date(a.date))
  .forEach(a=>{
    const d=document.createElement("div");
    d.className = a.image ? "article has-image" : "article";
    if(a.image){
      d.style.setProperty("--bg", `url('${a.image}')`);
    }

    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">
        <span>${hijriDate(a.date)}</span>
      </div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more »</a></p>
    `;
    c.appendChild(d);
  });
}

function renderRecent(list){
  const r=document.getElementById("recentArticles");
  r.innerHTML="";
  list.slice(0,5).forEach(a=>{
    const d=document.createElement("div");
    d.className="nav-item";
    d.textContent=a.title;
    r.appendChild(d);
  });
}

function searchArticles(){
  const q=document.getElementById("searchInput").value.trim();
  if(!q)return;
  window.location.href="/search.html?s="+encodeURIComponent(q);
}

document.getElementById("searchInput").addEventListener("keydown",e=>{
  if(e.key==="Enter")searchArticles();
});
</script>

</body>
</html>
