<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibānah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
  line-height:1.7;
}

/* ================= HEADER ================= */
header{
  border-bottom:1px solid #cbb891;
}
.header-inner{
  max-width:1150px;
  margin:auto;
  padding:26px 20px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:20px;
}
.header-left img{
  width:260px;
}
.header-desc{
  max-width:520px;
  color:#4a3f2f;
  font-size:15px;
  margin-top:6px;
}

/* ================= SEARCH ================= */
.header-search{
  display:flex;
  gap:6px;
}
.header-search input{
  padding:7px 10px;
  border-radius:5px;
  border:1px solid #cfcfcf;
  font-family:inherit;
}
.header-search button{
  padding:7px 12px;
  border-radius:5px;
  border:1px solid #cfcfcf;
  background:#f2f2f2;
  cursor:pointer;
}
.header-search button:hover{background:#e9e9e9}

/* ================= NAVBAR ================= */
.navbar{
  background:#f3ecd9;
  border-bottom:1px solid #d6c4a3;
}
.navbar-inner{
  max-width:1150px;
  margin:auto;
  display:flex;
  gap:6px;
  padding:6px 10px;
}

.nav-item{position:relative}
.nav-link{
  padding:7px 12px;
  border-radius:5px;
  text-decoration:none;
  color:#3a2b1a;
  font-weight:500;
}
.nav-link:hover{background:#e6dbc3}

.dropdown{
  position:absolute;
  top:100%;
  left:0;
  min-width:200px;
  background:#fffdf8;
  border:1px solid #d6c4a3;
  border-radius:6px;
  display:none;
}
.dropdown a{
  display:block;
  padding:8px 12px;
  text-decoration:none;
  color:#3a2b1a;
}
.dropdown a:hover{background:#efe3cd}
.nav-item:hover .dropdown{display:block}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:28px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:26px;
}

/* ================= MAIN ================= */
main{
  border:1px solid #e0d3b7;
  border-radius:12px;
  padding:22px;
}
main h2{
  font-family:"Amiri",serif;
  font-size:24px;
  margin-bottom:16px;
  border-bottom:1px solid #d8c7a4;
  padding-bottom:6px;
  font-weight:400;
}

/* ================= ARTICLE ================= */
.article{
  padding:16px;
  border-radius:10px;
  border:1px solid #e6dbc3;
  margin-bottom:14px;
}
.article-title{
  color:#1a5fb4;
  font-size:20px;
  margin-bottom:2px;
  font-weight:500;
}
.article-meta{
  font-size:14px;
  color:#6b5a45;
}
.read-more{
  color:#1a5fb4;
  text-decoration:none;
}
.read-more:hover{text-decoration:underline}

/* ================= ASIDE ================= */
aside{
  border:1px solid #e0d3b7;
  border-radius:12px;
  padding:16px;
}
aside h3{
  font-family:"Amiri",serif;
  margin:14px 0 8px;
  font-weight:400;
}

/* ================= NAV ITEM ================= */
.nav-box{
  padding:8px 10px;
  margin-bottom:6px;
  border-radius:5px;
  border:1px solid #d6c4a3;
  font-size:15px;
}

/* ================= PAGINATION ================= */
.pagination{
  display:flex;
  justify-content:space-between;
  margin-top:18px;
}
.page-btn{
  padding:8px 14px;
  border-radius:5px;
  background:#f2f2f2;
  border:1px solid #cfcfcf;
  cursor:pointer;
}
.page-btn:hover{background:#e9e9e9}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  padding:22px;
  text-align:center;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .container{grid-template-columns:1fr}
  .header-inner{flex-direction:column;align-items:flex-start}
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="header-left">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif">
      <div class="header-desc">
        A digital archive for preserving the Athār, translations, and beneficial scholarly writings upon the Manhaj of the Salaf.
      </div>
    </div>
    <div class="header-search">
      <input id="searchInput" type="text" placeholder="Search articles...">
      <button onclick="doSearch()">Search</button>
    </div>
  </div>
</header>

<nav class="navbar">
  <div class="navbar-inner">
    <div class="nav-item"><a class="nav-link" href="#">Home</a></div>
    <div class="nav-item">
      <a class="nav-link" href="#">Articles</a>
      <div class="dropdown">
        <a href="#" onclick="filterCategory('all')">All</a>
        <a href="#" onclick="filterCategory('Aqidah')">ʿAqīdah</a>
        <a href="#" onclick="filterCategory('Manhaj')">Manhaj</a>
        <a href="#" onclick="filterCategory('Fiqh')">Fiqh</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">

<main>
  <h2>Articles</h2>
  <div id="articlesList"></div>

  <div class="pagination">
    <button class="page-btn" onclick="prevPage()">← Previous</button>
    <button class="page-btn" onclick="nextPage()">Next →</button>
  </div>
</main>

<aside>
  <h3>Recent</h3>
  <div id="recentArticles"></div>

  <h3>Categories</h3>
  <div class="nav-box" onclick="filterCategory('Aqidah')">ʿAqīdah</div>
  <div class="nav-box" onclick="filterCategory('Manhaj')">Manhaj</div>
  <div class="nav-box" onclick="filterCategory('Fiqh')">Fiqh</div>
</aside>

</div>

<footer>
© 2025 Al-Istibānah
</footer>

<script>
let articlesData=[
  {title:"On Following the Salaf", date:"2025-01-10", category:"Manhaj", excerpt:"A brief reminder on the obligation of following the early generations...", file:"#"},
  {title:"Meaning of Tawḥīd", date:"2025-01-05", category:"Aqidah", excerpt:"An explanation of the reality of Tawḥīd and its categories...", file:"#"},
  {title:"Conditions of Prayer", date:"2024-12-20", category:"Fiqh", excerpt:"A concise summary of the conditions of ṣalāh...", file:"#"},
  {title:"Warning Against Innovations", date:"2024-12-01", category:"Manhaj", excerpt:"A discussion regarding the danger of bidʿah...", file:"#"}
];

let currentPage=1;
let perPage=2;
let filtered=articlesData;

function render(){
  const list=document.getElementById("articlesList");
  list.innerHTML="";
  const start=(currentPage-1)*perPage;
  const pageItems=filtered.slice(start,start+perPage);

  pageItems.forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">${a.category} — ${a.date}</div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more »</a></p>
    `;
    list.appendChild(d);
  });
}

function nextPage(){
  if(currentPage*perPage < filtered.length){
    currentPage++;
    render();
  }
}
function prevPage(){
  if(currentPage>1){
    currentPage--;
    render();
  }
}

function doSearch(){
  const q=document.getElementById("searchInput").value.toLowerCase();
  filtered=articlesData.filter(a=>
    a.title.toLowerCase().includes(q) || a.excerpt.toLowerCase().includes(q)
  );
  currentPage=1;
  render();
}

function filterCategory(cat){
  if(cat==="all"){ filtered=articlesData; }
  else{
    filtered=articlesData.filter(a=>a.category===cat);
  }
  currentPage=1;
  render();
}

function renderRecent(){
  const r=document.getElementById("recentArticles");
  r.innerHTML="";
  articlesData.slice(0,5).forEach(a=>{
    const d=document.createElement("div");
    d.className="nav-box";
    d.textContent=a.title;
    r.appendChild(d);
  });
}

render();
renderRecent();
</script>

</body>
</html>
