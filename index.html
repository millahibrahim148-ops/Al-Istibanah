<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibānah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
  line-height:1.7;
}

/* ================= TOPBAR ================= */
.topbar{
  padding:6px 20px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
  font-size:14px;
  color:#5a4a35;
}

/* ================= HEADER ================= */
header{
  position:relative;
  border-bottom:1px solid #cbb891;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover no-repeat;
  opacity:.15;
}
.header-inner{
  position:relative;
  max-width:1150px;
  margin:auto;
  padding:28px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-left{
  display:flex;
  gap:20px;
  align-items:center;
}
.site-logo{
  width:70px;
}
.site-logo img{
  width:100%;
}
.header-title img{
  width:260px;
}

/* ================= NAVBAR ================= */
.navbar{
  background:linear-gradient(#f7f0e2,#efe3cd);
  border-bottom:1px solid #d6c4a3;
}
.navbar-inner{
  max-width:1150px;
  margin:auto;
  display:flex;
  gap:6px;
  padding:6px 10px;
}
.nav-link{
  padding:8px 14px;
  border-radius:6px;
  text-decoration:none;
  color:#3a2b1a;
  font-weight:600;
  transition:.2s;
}
.nav-link:hover{
  background:#e6dbc3;
}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:30px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:30px;
}

/* ================= MAIN ================= */
main{
  background:linear-gradient(rgba(255,255,255,.9),rgba(255,255,255,.9)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:26px;
}
main h2{
  font-family:"Amiri",serif;
  font-size:26px;
  margin-bottom:20px;
  border-bottom:1px solid #d8c7a4;
  padding-bottom:6px;
}

/* ================= ARTICLE ================= */
.article{
  padding:20px;
  border-radius:12px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #e6dbc3;
  margin-bottom:18px;
  transition:.25s;
}
.article:hover{
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  transform:translateY(-2px);
}
.article-title{
  color:#1a5fb4;
  font-size:22px;
  font-weight:700;
  margin-bottom:4px;
}
.article-meta{
  font-size:14px;
  color:#6b5a45;
}
.read-more{
  color:#1a5fb4;
  text-decoration:none;
}
.read-more:hover{text-decoration:underline}

/* ================= ASIDE ================= */
aside{
  background:linear-gradient(rgba(255,255,255,.92),rgba(255,255,255,.92)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:18px;
}
aside h3{
  font-family:"Amiri",serif;
  margin:14px 0 8px;
}

/* ================= NAV ITEM ================= */
.nav-item{
  padding:10px 12px;
  margin-bottom:8px;
  border-radius:6px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #d6c4a3;
}

/* ================= PAGINATION ================= */
.pagination{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}
.page-btn{
  padding:10px 18px;
  border-radius:6px;
  background:#f2f2f2;
  border:1px solid #cfcfcf;
  cursor:pointer;
}
.page-btn:hover{
  background:#e9e9e9;
}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="topbar">
  بسم الله الرحمن الرحيم — In the Name of Allah, the Most Merciful
</div>

<header>
  <div class="header-inner">
    <div class="header-left">
      <div class="site-logo">
        <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/yd5c0AAAAGSURBVAMAlMtNqmpuH4IAAAAASUVORK5CYII%20(1).png">
      </div>
      <div class="header-title">
        <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif">
      </div>
    </div>
  </div>
</header>

<nav class="navbar">
  <div class="navbar-inner">
    <a class="nav-link" href="#">Home</a>
    <a class="nav-link" href="#">Articles</a>
    <a class="nav-link" href="#">Library</a>
    <a class="nav-link" href="#">Categories</a>
    <a class="nav-link" href="#">About</a>
  </div>
</nav>

<div class="container">

<main>
  <h2>Latest Articles</h2>
  <div id="articlesList"></div>

  <div class="pagination">
    <button class="page-btn">← Previous</button>
    <button class="page-btn">Next →</button>
  </div>
</main>

<aside>
  <h3>Recent Articles</h3>
  <div id="recentArticles"></div>

  <h3>Topics</h3>
  <div class="nav-item">ʿAqīdah</div>
  <div class="nav-item">Manhaj</div>
  <div class="nav-item">Fiqh</div>
  <div class="nav-item">Tazkiyah</div>
</aside>

</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  renderArticles(d);
  renderRecent(d);
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",{
    day:"numeric",month:"long",year:"numeric"
  }).format(new Date(g));
}

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.sort((a,b)=>new Date(b.date)-new Date(a.date))
  .forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">${hijriDate(a.date)}</div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more »</a></p>
    `;
    c.appendChild(d);
  });
}

function renderRecent(list){
  const r=document.getElementById("recentArticles");
  r.innerHTML="";
  list.slice(0,5).forEach(a=>{
    const d=document.createElement("div");
    d.className="nav-item";
    d.textContent=a.title;
    r.appendChild(d);
  });
}
</script>

</body>
</html>
