<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  renderArticles(d);
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",{
    day:"numeric",month:"long",year:"numeric"
  }).format(new Date(g));
}

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.sort((a,b)=>new Date(b.date)-new Date(a.date));

  list.forEach((a,i)=>{
    const d=document.createElement("div");

    const featured = i===0 && a.image;

    if(featured){
      d.className="article featured";
      d.style.setProperty("--bg",`url('${a.image}')`);
    }else{
      d.className = a.image ? "article has-image" : "article";
      if(a.image)d.style.setProperty("--bg",`url('${a.image}')`);
    }

    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">${hijriDate(a.date)}</div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more Â»</a></p>
    `;
    c.appendChild(d);
  });
}

function searchArticles(){
  const q=document.getElementById("searchInput").value.trim();
  if(!q)return;
  window.location.href="/search.html?s="+encodeURIComponent(q);
}
