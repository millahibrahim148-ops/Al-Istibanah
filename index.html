<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibānah — Archive of the Salaf</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
  line-height:1.7;
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 26px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}
.site-brand{
  font-family:"Amiri",serif;
  font-size:26px;
  color:#3a2b1a;
}

/* ================= HEADER ================= */
header{
  position:relative;
  border-bottom:1px solid #cbb891;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover no-repeat;
  opacity:.18;
}
.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-title{
  display:flex;
  gap:26px;
  align-items:center;
}
.header-title img{width:240px}
.header-text p{
  color:#4a3f2f;
  max-width:520px;
}

/* ================= SOCIAL ================= */
.social-icons{
  display:flex;
  gap:8px;
}
.social-icons a{
  width:44px;
  height:44px;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 2px 4px rgba(0,0,0,.25);
  transition:.2s;
}
.social-icons a:hover{
  filter:brightness(1.15);
  transform:translateY(-1px);
}
.social-icons img{width:22px}
.social-fb{background:#5b7bd5}
.social-tw{background:#5fc0eb}
.social-ig{background:#3f658a}
.social-mail{background:#39b4e3}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:30px;
}

/* ================= MAIN ================= */
main{
  background:linear-gradient(rgba(255,255,255,.9),rgba(255,255,255,.9)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:26px;
}
main h2{
  font-family:"Amiri",serif;
  font-size:26px;
  margin-bottom:20px;
  border-bottom:1px solid #d8c7a4;
  padding-bottom:6px;
}

/* ================= ARTICLE ================= */
.article{
  padding:20px;
  border-radius:12px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #e6dbc3;
  margin-bottom:18px;
  transition:.25s;
}
.article:hover{
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  transform:translateY(-2px);
}
.article-title{
  color:#1a5fb4;
  font-size:23px;
  font-weight:700;
  margin-bottom:4px;
}
.article-title:hover{text-decoration:underline}
.article-meta{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
  color:#6b5a45;
}
.read-more{
  color:#1a5fb4;
  text-decoration:none;
}
.read-more:hover{text-decoration:underline}

/* ================= IMAGE ARTICLE ================= */
.article.has-image{
  position:relative;
  overflow:hidden;
}
.article.has-image::before{
  content:"";
  position:absolute;
  inset:0;
  background-image:var(--bg);
  background-size:cover;
  background-position:center;
  opacity:.22;
}
.article.has-image > *{
  position:relative;
  z-index:1;
}
.article.has-image p{
  background:rgba(255,255,255,.75);
  padding:10px;
  border-radius:6px;
}

/* ================= ASIDE ================= */
aside{
  background:linear-gradient(rgba(255,255,255,.92),rgba(255,255,255,.92)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:18px;
}
aside h3{
  font-family:"Amiri",serif;
  margin:14px 0 8px;
}

/* ================= NAV ITEM ================= */
.nav-item{
  padding:10px 12px;
  margin-bottom:8px;
  border-radius:6px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #d6c4a3;
  transition:.2s;
}
.nav-item:hover{
  box-shadow:0 4px 8px rgba(0,0,0,.2);
  transform:translateY(-1px);
}

/* ================= ARCHIVE BUTTON ================= */
.archive-btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 18px;
  font-family:"Amiri",serif;
  font-size:16px;
  background:#f2f2f2;
  border:1px solid #cfcfcf;
  border-radius:6px;
  color:#333;
  cursor:pointer;
  transition:.2s;
}
.archive-btn:hover{
  background:#e9e9e9;
  border-color:#bdbdbd;
}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-brand">استبانة</div>
</div>

<header>
  <div class="header-inner">
    <div class="header-title">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif">
      <div class="header-text">
        <p>Upholding the Athār and the Creed of the Salaf — Providing Concise Advices, Translations, and Gems from the Salaf</p>
      </div>
    </div>
    <div class="social-icons">
      <a href="#" class="social-fb"></a>
      <a href="#" class="social-tw"></a>
      <a href="#" class="social-ig"></a>
      <a href="#" class="social-mail"></a>
    </div>
  </div>
</header>

<div class="container">

<main>
  <h2>Latest Articles</h2>
  <div id="articlesList"></div>

  <div style="display:flex;justify-content:space-between;margin-top:20px">
    <button class="archive-btn">‹ السابق</button>
    <button class="archive-btn">التالي ›</button>
  </div>
</main>

<aside>
  <h3>Navigation</h3>
  <div class="nav-item">Home</div>
  <div class="nav-item">Articles</div>
  <div class="nav-item">Library</div>

  <h3>Recent Articles</h3>
  <div id="recentArticles"></div>

  <h3>Topics</h3>
  <div class="nav-item">ʿAqīdah</div>
  <div class="nav-item">Manhaj</div>
  <div class="nav-item">Fiqh</div>
  <div class="nav-item">Tazkiyah</div>
</aside>

</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  renderArticles(d);
  renderRecent(d);
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",{
    day:"numeric",month:"long",year:"numeric"
  }).format(new Date(g));
}

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.sort((a,b)=>new Date(b.date)-new Date(a.date))
  .forEach(a=>{
    const d=document.createElement("div");
    d.className = a.image ? "article has-image" : "article";
    if(a.image){
      d.style.setProperty("--bg", `url('${a.image}')`);
    }
    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">${hijriDate(a.date)}</div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more »</a></p>
    `;
    c.appendChild(d);
  });
}

function renderRecent(list){
  const r=document.getElementById("recentArticles");
  r.innerHTML="";
  list.slice(0,5).forEach(a=>{
    const d=document.createElement("div");
    d.className="nav-item";
    d.textContent=a.title;
    r.appendChild(d);
  });
}
</script>

</body>
</html>
