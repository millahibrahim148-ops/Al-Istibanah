<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibanah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New&family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Scheherazade New","Amiri",serif;
  background:#f8f7f3;
  color:#222;
  font-size:18px;
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 16px;
  background:#efe9dc;
  border-bottom:1px solid #cbb891;
}
.site-brand{
  font-family:"Amiri",serif;
  font-size:22px;
  color:#3a2b1a;
}
.search-area{
  display:flex;
  align-items:center;
  gap:6px;
}
.search-box input{
  width:200px;
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #d8c7a4;
}
.search-icon{
  width:30px;
  height:30px;
  border-radius:6px;
  background:#e2d2ae;
  border:1px solid #cbb891;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.search-icon img{width:14px}

/* ================= HEADER ================= */
header{
  border-bottom:1px solid #cbb891;
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:12px 20px;   /* SHRUNK */
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-title{
  display:flex;
  gap:16px;
  align-items:center;
}
.header-title img{width:180px}

/* HIDE BIG TITLE BUT KEEP ELEMENT */
.header-text h1,
.header-text p{
  display:none;
}

/* ================= SOCIAL ================= */
.social-icons{
  display:flex;
  gap:6px;
}
.social-icons a{
  width:32px;
  height:32px;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 1px 3px rgba(0,0,0,.25);
}
.social-icons img{width:16px}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:16px auto;   /* SHRUNK */
  padding:0 16px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:16px;
}

/* ================= MAIN ================= */
main{
  background:#ffffff;
  border:1px solid #e0d3b7;
  border-radius:8px;
  padding:16px;
}
main h2{
  font-family:"Amiri",serif;
  font-size:22px;
  margin-bottom:12px;
  border-bottom:1px solid #d8c7a4;
}
.article{
  padding:12px;
  border-radius:6px;
  background:#fbfaf6;
  border:1px solid #e6dbc3;
  margin-bottom:10px;
}
.article-title{
  color:#0b3c6f;
  font-size:20px;
}
.article-meta{
  font-size:14px;
  color:#6b5a45;
  display:flex;
  align-items:center;
  gap:6px;
}
.article-meta img{width:14px}
.read-more{color:#0b3c6f;text-decoration:none}
.read-more:hover{text-decoration:underline}

/* ================= ASIDE ================= */
aside{
  background:#ffffff;
  border:1px solid #e0d3b7;
  border-radius:8px;
  padding:12px;
}
aside h3{
  font-family:"Amiri",serif;
  font-size:20px;
  margin-bottom:6px;
}
.nav-item{
  padding:8px;
  margin-bottom:6px;
  border-radius:6px;
  background:#fbfaf6;
  border:1px solid #d6c4a3;
  font-size:17px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:20px;
  padding:14px;
  text-align:center;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
  font-size:15px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-brand">ÿßÿ≥ÿ™ÿ®ÿßŸÜÿ©</div>
  <div class="search-area">
    <div class="search-box">
      <input id="searchInput" placeholder="Search articles‚Ä¶">
    </div>
    <div class="search-icon" onclick="searchArticles()">
      üîç
    </div>
  </div>
</div>

<header>
  <div class="header-inner">
    <div class="header-title">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif">
      <div class="header-text">
        <h1>Al-IstibƒÅnah</h1>
        <p>Hidden but preserved</p>
      </div>
    </div>
    <div class="social-icons">
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/discord-white-icon.webp"></a>
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/instagram-white-icon.webp"></a>
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/youtube-app-white-icon.webp"></a>
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/telegram-xxl.png"></a>
    </div>
  </div>
</header>

<div class="container">
<main>
  <h2>Latest Articles</h2>
  <div id="articlesList"></div>
</main>

<aside>
  <h3>Navigation</h3>
  <div class="nav-item">Home</div>
  <div class="nav-item">Articles</div>
  <div class="nav-item">Library</div>

  <h3>Recent Articles</h3>
  <div id="recentArticles"></div>

  <h3>Topics</h3>
  <div class="nav-item"> øAqƒ´dah</div>
  <div class="nav-item">Manhaj</div>
  <div class="nav-item">Fiqh</div>
  <div class="nav-item">Tazkiyah</div>
</aside>
</div>

<footer>
¬© 2025 Al-IstibƒÅnah ‚Äî Upon the Manhaj of the Salaf
</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  renderArticles(d);
  renderRecent(d);
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",{
    day:"numeric",month:"long",year:"numeric"
  }).format(new Date(g));
}

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.sort((a,b)=>new Date(b.date)-new Date(a.date))
  .forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">
        <span>${hijriDate(a.date)}</span>
      </div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more ¬ª</a></p>
    `;
    c.appendChild(d);
  });
}

function renderRecent(list){
  const r=document.getElementById("recentArticles");
  r.innerHTML="";
  list.slice(0,5).forEach(a=>{
    const d=document.createElement("div");
    d.className="nav-item";
    d.textContent=a.title;
    r.appendChild(d);
  });
}

function searchArticles(){
  const q=document.getElementById("searchInput").value.trim();
  if(!q)return;
  window.location.href="/search.html?s="+encodeURIComponent(q);
}

document.getElementById("searchInput").addEventListener("keydown",e=>{
  if(e.key==="Enter")searchArticles();
});
</script>

</body>
</html>
