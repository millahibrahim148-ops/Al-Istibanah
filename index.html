<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Article – Al-Istibānah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
body{
  font-family:"Amiri",serif;
  background:#fdfbf6;
  margin:0;
  color:#2a2a2a;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1150px;
  margin:20px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:1fr 300px;
  gap:20px;
}

/* ===== ARTICLE ===== */
.article-box{
  background:linear-gradient(rgba(255,255,255,.92),rgba(255,255,255,.92)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #d6c4a3;
  border-radius:12px;
  padding:22px;
}

.article-header{
  border-bottom:2px solid #cbb891;
  margin-bottom:16px;
  padding-bottom:12px;
}

.article-header h1{
  font-size:30px;
  color:#3a2b1a;
  margin-bottom:6px;
}

.article-meta{
  font-size:15px;
  color:#6b5a45;
}

.article-content{
  font-size:18px;
  line-height:1.9;
  color:#2a2a2a;
}

.article-content h2{
  margin-top:24px;
  color:#3a2b1a;
}

.article-content blockquote{
  background:#efe3cd;
  padding:12px 16px;
  border-left:4px solid #cbb891;
  margin:18px 0;
}

/* ===== SIDEBAR ===== */
aside{
  background:linear-gradient(rgba(255,255,255,.9),rgba(255,255,255,.9)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #d6c4a3;
  border-radius:12px;
  padding:16px;
}

aside h3{
  font-size:20px;
  margin-bottom:10px;
  border-bottom:1px solid #cbb891;
}

.side-item{
  padding:10px;
  margin-bottom:8px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #d6c4a3;
  border-radius:6px;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  margin-top:30px;
  padding:14px;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
}
</style>
</head>

<body>

<div class="container">

<main class="article-box">
  <div class="article-header">
    <h1 id="title"></h1>
    <div class="article-meta" id="meta"></div>
  </div>

  <div class="article-content" id="content"></div>
</main>

<aside>
  <h3>Recent Articles</h3>
  <div id="recent"></div>
</aside>

</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
const params=new URLSearchParams(window.location.search);
const id=params.get("id");

fetch("/articles.json")
.then(r=>r.json())
.then(data=>{
  const article=data.find(a=>a.id==id);
  if(!article){
    document.getElementById("title").textContent="Article not found";
    return;
  }

  document.getElementById("title").textContent=article.title;
  document.getElementById("meta").textContent=
    new Intl.DateTimeFormat("en-TN-u-ca-islamic",{
      day:"numeric",month:"long",year:"numeric"
    }).format(new Date(article.date));

  document.getElementById("content").innerHTML=article.content;

  const recent=document.getElementById("recent");
  data.slice(0,6).forEach(a=>{
    const d=document.createElement("div");
    d.className="side-item";
    d.textContent=a.title;
    d.onclick=()=>location.href="/article.html?id="+a.id;
    recent.appendChild(d);
  });
});
</script>

</body>
</html>
