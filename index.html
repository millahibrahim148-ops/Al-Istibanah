<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibānah — Scholarly Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter, Amiri, serif;
  background:#f4f6f8;
  color:#1f2937;
}

/* ================= TOPBAR ================= */
.topbar{
  background:#0f2a44;
  color:white;
  padding:14px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.site-title{
  font-family:Amiri, serif;
  font-size:26px;
}
.search-area{
  display:flex;
  gap:8px;
}
.search-area input{
  padding:10px 12px;
  border-radius:6px;
  border:none;
  width:260px;
}
.search-area button{
  padding:10px 14px;
  border-radius:6px;
  border:none;
  background:#1d4ed8;
  color:white;
  cursor:pointer;
}

/* ================= NAV ================= */
.navbar{
  background:#13324f;
  padding:10px 24px;
  display:flex;
  gap:18px;
}
.navbar a{
  color:#e5e7eb;
  text-decoration:none;
  font-weight:500;
}
.navbar a:hover{
  text-decoration:underline;
}

/* ================= LAYOUT ================= */
.container{
  max-width:1200px;
  margin:20px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns: 1fr 300px;
  gap:24px;
}

/* ================= MAIN ================= */
main{
  background:white;
  border:1px solid #d1d5db;
  border-radius:6px;
  padding:20px;
}
main h2{
  font-size:20px;
  margin-bottom:16px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:8px;
}

/* ================= ARTICLE LIST ================= */
.article{
  padding:12px 8px;
  border-bottom:1px solid #e5e7eb;
}
.article:last-child{border-bottom:none}

.article-title{
  font-size:18px;
  color:#1d4ed8;
  font-weight:600;
  cursor:pointer;
}
.article-title:hover{text-decoration:underline}

.article-meta{
  font-size:13px;
  color:#6b7280;
  margin:4px 0;
}

.article p{
  font-size:14px;
  color:#374151;
}

.read-more{
  color:#1d4ed8;
  text-decoration:none;
}
.read-more:hover{text-decoration:underline}

/* ================= ASIDE ================= */
aside{
  background:white;
  border:1px solid #d1d5db;
  border-radius:6px;
  padding:16px;
}
aside h3{
  font-size:16px;
  margin-bottom:10px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:6px;
}

.nav-item{
  padding:8px 6px;
  font-size:14px;
  border-bottom:1px solid #e5e7eb;
  cursor:pointer;
}
.nav-item:hover{
  background:#f3f4f6;
}

/* ================= FOOTER ================= */
footer{
  margin:30px 0;
  text-align:center;
  color:#6b7280;
  font-size:14px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-title">Al-Istibānah</div>
  <div class="search-area">
    <input id="searchInput" placeholder="Search in the library...">
    <button onclick="searchArticles()">Search</button>
  </div>
</div>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">Aqidah</a>
  <a href="#">Fiqh</a>
  <a href="#">Manhaj</a>
  <a href="#">Hadith</a>
  <a href="#">Tafsir</a>
  <a href="#">Library</a>
</div>

<div class="container">

<main>
  <h2>Latest Articles</h2>
  <div id="articlesList"></div>
</main>

<aside>
  <h3>Recent Articles</h3>
  <div id="recentArticles"></div>

  <h3>Categories</h3>
  <div class="nav-item">ʿAqīdah</div>
  <div class="nav-item">Manhaj</div>
  <div class="nav-item">Fiqh</div>
  <div class="nav-item">Hadith</div>
  <div class="nav-item">Tafsir</div>
</aside>

</div>

<footer>
© 2026 Al-Istibānah — Scholarly Archive
</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  renderArticles(d);
  renderRecent(d);
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",{
    day:"numeric",month:"long",year:"numeric"
  }).format(new Date(g));
}

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.sort((a,b)=>new Date(b.date)-new Date(a.date))
  .forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">${hijriDate(a.date)}</div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more</a></p>
    `;
    c.appendChild(d);
  });
}

function renderRecent(list){
  const r=document.getElementById("recentArticles");
  r.innerHTML="";
  list.slice(0,8).forEach(a=>{
    const d=document.createElement("div");
    d.className="nav-item";
    d.textContent=a.title;
    r.appendChild(d);
  });
}

function searchArticles(){
  const q=document.getElementById("searchInput").value.trim();
  if(!q)return;
  window.location.href="/search.html?s="+encodeURIComponent(q);
}

document.getElementById("searchInput").addEventListener("keydown",e=>{
  if(e.key==="Enter")searchArticles();
});
</script>

</body>
</html>
