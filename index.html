<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibanah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:6px 16px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}
.site-brand{
  font-family:"Amiri",serif;
  font-size:22px;
  color:#3a2b1a;
}

/* ================= HEADER ================= */
header{
  position:relative;
  border-bottom:1px solid #cbb891;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover no-repeat;
  opacity:.12;
}
.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:18px 20px;
  display:flex;
  align-items:center;
  gap:20px;
}
.header-inner img{
  width:170px;
}
.header-inner p{
  font-size:17px;
  color:#4a3f2f;
}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:16px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:16px;
}

/* ================= MAIN ================= */
main{
  background:
    linear-gradient(rgba(255,255,255,.9),rgba(255,255,255,.9)),
    url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #cbb891;
  border-radius:8px;
  padding:16px;
}

main h2{
  font-family:"Amiri",serif;
  font-size:22px;
  margin-bottom:12px;
  padding-bottom:6px;
  border-bottom:2px solid #cbb891;
}

/* ================= ARTICLE POST (IMAGE STYLE) ================= */
.article{
  margin-bottom:14px;
  border:1px solid #cbb891;
  border-radius:6px;
  overflow:hidden;
  background:#fff;
  box-shadow:0 2px 4px rgba(0,0,0,.08);
}

/* image area */
.post-thumb{
  position:relative;
  height:180px;
  overflow:hidden;
}
.post-thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* overlay title */
.post-overlay{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:10px 12px;
  background:linear-gradient(to top,rgba(0,0,0,.75),rgba(0,0,0,.1));
}
.post-title{
  font-family:"Amiri",serif;
  font-size:20px;
  color:#fff;
  line-height:1.4;
}

/* body */
.post-body{
  padding:12px;
  background:linear-gradient(#fffdf8,#efe3cd);
}
.article-meta{
  font-size:13px;
  color:#6b5a45;
}
.post-body p{
  margin:6px 0;
  line-height:1.6;
}
.read-more{
  color:#1a5fb4;
  font-weight:600;
}

/* ================= ASIDE ================= */
aside{
  background:
    linear-gradient(rgba(255,255,255,.9),rgba(255,255,255,.9)),
    url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #cbb891;
  border-radius:8px;
  padding:14px;
}
aside h3{
  font-family:"Amiri",serif;
  font-size:20px;
  margin-bottom:10px;
  border-bottom:2px solid #cbb891;
}
.nav-item{
  padding:8px;
  margin-bottom:6px;
  background:linear-gradient(#fff,#efe3cd);
  border:1px solid #cbb891;
  border-radius:4px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:20px;
  padding:14px;
  text-align:center;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-brand">استبانة</div>
</div>

<header>
  <div class="header-inner">
    <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif">
    <p>
      Upholding the Athār and the Creed of the Salaf — Providing Concise Advices,
      Translation of Books and Gems from the ʿUlamāʾ.
    </p>
  </div>
</header>

<div class="container">

<main>
  <h2>Latest Articles</h2>
  <div id="articlesList"></div>
</main>

<aside>
  <h3>Navigation</h3>
  <div class="nav-item">Home</div>
  <div class="nav-item">Articles</div>
  <div class="nav-item">Library</div>

  <h3>Topics</h3>
  <div class="nav-item">ʿAqīdah</div>
  <div class="nav-item">Manhaj</div>
  <div class="nav-item">Fiqh</div>
</aside>

</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  renderArticles(d);
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",{
    day:"numeric",month:"long",year:"numeric"
  }).format(new Date(g));
}

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="post-thumb">
        <img src="${a.image}">
        <div class="post-overlay">
          <div class="post-title">${a.title}</div>
        </div>
      </div>
      <div class="post-body">
        <div class="article-meta">${hijriDate(a.date)}</div>
        <p>${a.excerpt}</p>
        <a class="read-more" href="${a.file}">اقرأ المزيد</a>
      </div>
    `;
    c.appendChild(d);
  });
}
</script>

</body>
</html>
