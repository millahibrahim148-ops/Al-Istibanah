<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibanah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:6px 16px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}
.site-brand{
  font-family:"Amiri",serif;
  font-size:22px;
  color:#3a2b1a;
}
.search-area{
  display:flex;
  align-items:center;
  gap:6px;
}
.search-box input{
  width:200px;
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffefb,#efe3cd);
}
.search-icon{
  width:30px;
  height:30px;
  border-radius:6px;
  background:linear-gradient(#f6eedc,#e2d2ae);
  border:1px solid #cbb891;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.search-icon img{width:14px}

/* ================= HEADER ================= */
header{
  position:relative;
  border-bottom:1px solid #cbb891;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover no-repeat;
  opacity:.12;
}
.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-title{
  display:flex;
  gap:16px;
  align-items:center;
}
.header-title img{width:170px}
.header-text p{
  color:#4a3f2f;
  font-size:17px;
}

/* ================= SOCIAL ================= */
.social-icons{
  display:flex;
  gap:6px;
}
.social-icons a{
  width:34px;
  height:34px;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 2px 4px rgba(0,0,0,.25);
}
.social-icons img{width:16px}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:16px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:16px;
}

/* ================= MAIN ================= */
main{
  background:
    linear-gradient(rgba(255,255,255,.88),rgba(255,255,255,.88)),
    url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #cbb891;
  border-radius:8px;
  padding:18px;
  box-shadow:0 3px 6px rgba(0,0,0,.12);
}

main h2{
  font-family:"Amiri",serif;
  font-size:22px;
  margin-bottom:12px;
  padding-bottom:6px;
  border-bottom:2px solid #cbb891;
  background:linear-gradient(to right,#cbb891,transparent);
}

/* ================= ARTICLE CARD ================= */
.article{
  padding:14px;
  border-radius:6px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #cbb891;
  box-shadow:
    inset 0 0 0 1px #f5ecd8,
    0 2px 4px rgba(0,0,0,.08);
  margin-bottom:10px;
}

.article-title{
  color:#1a5fb4;
  font-size:20px;
}

.article-meta{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  color:#6b5a45;
}

.article p{
  margin-top:6px;
  line-height:1.6;
}

.read-more{color:#1a5fb4}

/* ================= ASIDE ================= */
aside{
  background:
    linear-gradient(rgba(255,255,255,.9),rgba(255,255,255,.9)),
    url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #cbb891;
  border-radius:8px;
  padding:14px;
  box-shadow:0 3px 6px rgba(0,0,0,.12);
}

aside h3{
  font-family:"Amiri",serif;
