<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibanah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:6px 16px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}

/* Replace useless title with nav text */
.topbar-left{
  font-family:"Amiri",serif;
  font-size:16px;
  color:#3a2b1a;
}
.topbar-left span{
  margin-right:12px;
  cursor:pointer;
}

/* Search stays functional */
.search-area{
  display:flex;
  gap:6px;
}
.search-box input{
  width:200px;
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffefb,#efe3cd);
}

/* ================= HEADER ================= */
header{
  border-bottom:1px solid #cbb891;
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-inner img{
  width:170px;
}

/* Social icons LIKE IMAGE (no boxes) */
.social-icons img{
  width:20px;
  margin-left:10px;
  opacity:.85;
}
.social-icons img:hover{opacity:1}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:16px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:16px;
}

/* ================= MAIN ================= */
main{
  border:1px solid #e0d3b7;
  border-radius:6px;
  padding:14px;
}

/* ===== FEATURED POST ===== */
.featured{
  border:1px solid #cbb891;
  margin-bottom:14px;
}
.featured img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.featured .body{
  padding:12px;
  background:#efe3cd;
}

/* ===== GRID POSTS ===== */
.post-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.post{
  border:1px solid #cbb891;
}
.post img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.post .body{
  padding:10px;
}

/* ================= ASIDE ================= */
aside{
  border:1px solid #e0d3b7;
  border-radius:6px;
  padding:12px;
}
.nav-item{
  padding:8px;
  border:1px solid #cbb891;
  margin-bottom:6px;
  background:#efe3cd;
}

/* ================= FOOTER ================= */
footer{
  margin-top:20px;
  padding:14px;
  text-align:center;
  border-top:1px solid #d8c7a4;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="topbar-left">
    <span>الرئيسية</span>
    <span>المقالات</span>
    <span>المكتبة</span>
  </div>

  <div class="search-area">
    <div class="search-box">
      <input id="searchInput" placeholder="Search articles…">
    </div>
  </div>
</div>

<header>
  <div class="header-inner">
    <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif">
    <div class="social-icons">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/telegram-xxl.png">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/youtube-app-white-icon.webp">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/instagram-white-icon.webp">
    </div>
  </div>
</header>

<div class="container">

<main>

  <!-- FEATURED -->
  <div class="featured">
    <img src="https://picsum.photos/800/400">
    <div class="body">
      <h3>إطلاق محور العدل على موقع نون</h3>
      <p>إطلاق محور جديد يهتم بتقريب علوم القرآن الكريم...</p>
    </div>
  </div>

  <!-- SIDE BY SIDE POSTS -->
  <div class="post-grid">
    <div class="post">
      <img src="https://picsum.photos/400/200">
      <div class="body">
        <h4>نماذج من حساب موقع نون</h4>
      </div>
    </div>
    <div class="post">
      <img src="https://picsum.photos/401/200">
      <div class="body">
        <h4>إطلاق محور العدل</h4>
      </div>
    </div>
  </div>

</main>

<aside>
  <div class="nav-item">Latest</div>
  <div class="nav-item">ʿAqīdah</div>
  <div class="nav-item">Manhaj</div>
</aside>

</div>

<footer>
© 2025 Al-Istibānah
</footer>

<script>
function searchArticles(){
  const q=document.getElementById("searchInput").value.trim();
  if(q) window.location.href="/search.html?s="+encodeURIComponent(q);
}
document.getElementById("searchInput")
.addEventListener("keydown",e=>{
  if(e.key==="Enter")searchArticles();
});
</script>

</body>
</html>
