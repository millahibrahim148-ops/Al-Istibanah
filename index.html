<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibanah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:6px 16px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}
.site-brand{
  font-family:"Amiri",serif;
  font-size:22px;
  color:#3a2b1a;
}
.search-area{display:flex;align-items:center;gap:6px}
.search-box input{
  width:200px;
  padding:6px 10px;
  border-radius:8px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffefb,#efe3cd);
}
.search-icon{
  width:30px;height:30px;border-radius:8px;
  background:linear-gradient(#f6eedc,#e2d2ae);
  border:1px solid #cbb891;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.search-icon img{width:14px}

/* ================= HEADER ================= */
header{position:relative;border-bottom:1px solid #cbb891}
header::before{
  content:"";
  position:absolute;inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover no-repeat;
  opacity:.12;
}
.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-title{display:flex;gap:16px;align-items:center}
.header-title img{width:170px}
.header-text p{color:#4a3f2f;font-size:17px}

/* ================= SOCIAL (RESTORED COLORS) ================= */
.social-icons{display:flex;gap:6px}
.social-icons a{
  width:34px;height:34px;border-radius:6px;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 2px 4px rgba(0,0,0,.25);
}
.social-icons img{width:16px}
.social-discord{background:#5865F2}
.social-ig{background:#C13584}
.social-yt{background:#FF0000}
.social-tg{background:#2AABEE}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:16px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:16px;
}

/* ================= MAIN ================= */
main{
  background:linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.85)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:12px;
  padding:16px;
}
main h2{
  font-family:"Amiri",serif;
  font-size:22px;
  margin-bottom:10px;
  border-bottom:1px solid #d8c7a4;
}

/* VIEW TOGGLE */
.view-toggle{margin-bottom:10px}
.view-toggle button{
  padding:5px 10px;
  border:1px solid #cbb891;
  background:#efe3cd;
  border-radius:6px;
  cursor:pointer;
}

/* ================= ARTICLES ================= */
#articlesList.list-view .article{display:block}

#articlesList.gallery-view{
  display:flex;
  overflow-x:auto;
  gap:10px;
  scroll-behavior:smooth;
}
#articlesList.gallery-view .article{
  min-width:260px;
  flex-shrink:0;
}

.gallery-controls{
  display:none;
  margin-bottom:8px;
}
.gallery-controls button{
  padding:4px 10px;
}

/* ARTICLE CARD */
.article{
  padding:12px;
  border-radius:8px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #e6dbc3;
  margin-bottom:10px;
}
.article-title{color:#1a5fb4;font-size:20px}
.article-meta{font-size:13px;color:#6b5a45}
.read-more{color:#1a5fb4}

/* ================= ASIDE ================= */
aside{
  background:linear-gradient(rgba(255,255,255,.88),rgba(255,255,255,.88)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:12px;
  padding:12px;
}
.nav-item{
  padding:8px;
  margin-bottom:6px;
  border-radius:6px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #d6c4a3;
}

/* ================= FOOTER ================= */
footer{
  margin-top:20px;
  padding:14px;
  text-align:center;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
  font-size:15px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-brand">ÿßÿ≥ÿ™ÿ®ÿßŸÜÿ©</div>
  <div class="search-area">
    <div class="search-box">
      <input id="searchInput" placeholder="Search articles‚Ä¶">
    </div>
    <div class="search-icon" onclick="searchArticles()">üîç</div>
  </div>
</div>

<header>
  <div class="header-inner">
    <div class="header-title">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif">
      <div class="header-text">
        <p>Upholding the AthƒÅr and the Creed of the Salaf ‚Äî Providing Concise Advices...</p>
      </div>
    </div>
    <div class="social-icons">
      <a class="social-discord"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/discord-white-icon.webp"></a>
      <a class="social-ig"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/instagram-white-icon.webp"></a>
      <a class="social-yt"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/youtube-app-white-icon.webp"></a>
      <a class="social-tg"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/telegram-xxl.png"></a>
    </div>
  </div>
</header>

<div class="container">
<main>
  <h2>Latest Articles</h2>

  <div class="view-toggle">
    <button onclick="setList()">List</button>
    <button onclick="setGallery()">Gallery</button>
  </div>

  <div class="gallery-controls" id="galleryControls">
    <button onclick="scrollGallery(-1)">‚óÄ</button>
    <button onclick="scrollGallery(1)">‚ñ∂</button>
  </div>

  <div id="articlesList" class="list-view"></div>
</main>

<aside>
  <h3>Navigation</h3>
  <div class="nav-item">Home</div>
  <div class="nav-item">Articles</div>
  <div class="nav-item">Library</div>
</aside>
</div>

<footer>¬© 2025 Al-IstibƒÅnah</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  renderArticles(d);
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",{day:"numeric",month:"long",year:"numeric"}).format(new Date(g));
}

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.sort((a,b)=>new Date(b.date)-new Date(a.date));
  list.forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">${hijriDate(a.date)}</div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more ¬ª</a></p>
    `;
    c.appendChild(d);
  });
}

function setList(){
  const c=document.getElementById("articlesList");
  c.className="list-view";
  document.getElementById("galleryControls").style.display="none";
}

function setGallery(){
  const c=document.getElementById("articlesList");
  c.className="gallery-view";
  document.getElementById("galleryControls").style.display="block";
}

function scrollGallery(dir){
  const c=document.getElementById("articlesList");
  c.scrollLeft += dir * 300;
}

function searchArticles(){
  const q=document.getElementById("searchInput").value.trim();
  if(!q)return;
  window.location.href="/search.html?s="+encodeURIComponent(q);
}
</script>

</body>
</html>
